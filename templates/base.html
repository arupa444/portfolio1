<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.name }} | AI Architect</title>

    <!-- Fonts: Plus Jakarta Sans for UI, JetBrains Mono for Code -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bgDark: '#030014', // Deep Space
                        cardDark: '#0F0B1E',
                        primary: '#A855F7', // Purple
                        secondary: '#06B6D4', // Cyan
                        accent: '#F472B6', // Pink
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    backgroundImage: {
                        'aurora': 'linear-gradient(to right top, #030014, #0b0426, #1a0b38)',
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <style>
        body { background-color: #030014; color: #E2E8F0; }
        .glass-panel {
            background: rgba(15, 11, 30, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .gradient-text {
            background: linear-gradient(135deg, #A855F7 0%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Aurora Glow Background */
        .glow-sphere {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }
        /* Hide scrollbar for clean look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #030014; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        /* --- CHATBOT MESSAGE STYLING --- */
        .bot-msg strong {
            color: #06b6d4; /* Cyan color for bold text */
            font-weight: 700;
        }

        .bot-msg ul {
            list-style-type: disc;
            margin-left: 1.25rem; /* Indent bullets */
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .bot-msg li {
            margin-bottom: 0.25rem;
        }

        .bot-msg p {
            margin-bottom: 0.5rem;
        }

        .bot-msg p:last-child {
            margin-bottom: 0;
        }

        .bot-msg a {
            color: #06b6d4;
            text-decoration: underline;
        }
    </style>
    <!-- Add Marked.js for Text Formatting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="antialiased overflow-x-hidden selection:bg-purple-500/30">

    <!-- Ambient Background Lights -->
    <div class="glow-sphere bg-purple-600 w-96 h-96 top-0 left-0"></div>
    <div class="glow-sphere bg-cyan-600 w-80 h-80 bottom-0 right-0"></div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 solid-nav" id="navbar">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="/" class="text-2xl font-bold tracking-tight text-white">
                {{ profile.name.split(' ')[0] }}<span class="text-primary">.ai</span>
            </a>
            <div class="hidden md:flex items-center gap-8">
                <a href="/#projects" class="text-sm font-medium hover:text-white text-gray-400 transition-colors">Projects</a>
                <a href="/#skills" class="text-sm font-medium hover:text-white text-gray-400 transition-colors">Skills</a>
                <a href="/#about" class="text-sm font-medium hover:text-white text-gray-400 transition-colors">About</a>
                <a href="{{ url_for('game') }}" class="group flex items-center gap-2 text-sm font-bold text-secondary border border-secondary/30 bg-secondary/10 px-4 py-2 rounded-full hover:bg-secondary hover:text-black transition-all">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>Play Game</span>
                </a>
                <a href="/#contact" class="px-5 py-2 rounded-full bg-white text-black hover:bg-gray-200 transition-all text-sm font-bold">
                    Let's connect
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="py-12 border-t border-white/5 mt-20 bg-black/20">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <h2 class="text-2xl font-bold mb-4">Ready to engineer the future?</h2>
            <div class="flex justify-center gap-6 mb-8">
                <a href="{{ profile.contact_info.github }}" target="_blank" class="text-gray-400 hover:text-white">GitHub</a>
                <a href="{{ profile.contact_info.linkedin }}" target="_blank" class="text-gray-400 hover:text-white">LinkedIn</a>
            </div>
            <p class="text-xs text-gray-600 font-mono">
                Â© 2025 {{ profile.name }}. Built with Flask & Tailwind.
            </p>
        </div>
    </footer>
    <!-- CHATBOT WIDGET -->
    <div id="ai-widget" class="fixed bottom-6 right-6 z-50 flex flex-col items-end">

        <!-- Chat Window -->
        <div id="chat-window" class="hidden mb-4 w-[350px] md:w-[400px] h-[500px] bg-[#0a0f1c] border border-cyan/30 rounded-2xl shadow-2xl overflow-hidden flex flex-col backdrop-blur-xl transition-all duration-300 transform scale-95 opacity-0 origin-bottom-right" style="display: none;">
            <!-- Header -->
            <div class="bg-cyan/10 p-4 border-b border-white/5 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="font-mono text-sm font-bold text-white">Arupa.ai <span class="text-cyan">NeuralNet</span></span>
                </div>
                <button onclick="toggleChat()" class="text-gray-400 hover:text-white transition-colors"><i class="fa-solid fa-times"></i></button>
            </div>

            <!-- Messages Area -->
            <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4 text-sm font-light">
                <!-- Intro Message -->
                <div class="flex justify-start">
                    <div class="bg-white/5 p-3 rounded-lg rounded-tl-none border border-white/5 text-gray-300 text-xs leading-relaxed">
                        Ask me anything that, you want to know about me!!
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-deep border-t border-white/5 relative">
                <input type="text" id="chat-input" placeholder="Ask about our engineering team..."
                       class="w-full bg-white/5 border border-white/10 rounded-full px-4 py-3 text-white focus:outline-none focus:border-cyan text-sm pr-10 transition-colors"
                       onkeypress="handleChatKey(event)">
                <button onclick="sendMessage()" class="absolute right-6 top-1/2 -translate-y-1/2 text-cyan hover:text-white transition-colors">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Toggle Button -->
        <button onclick="toggleChat()" class="w-14 h-14 bg-cyan text-deep rounded-full shadow-[0_0_20px_rgba(6,182,212,0.5)] flex items-center justify-center text-2xl hover:scale-110 transition-transform duration-300">
            <i class="fa-solid fa-robot"></i>
        </button>
    </div>

    <script>
        // --- GLOBAL FUNCTIONS (Must be here for HTML onclick/onkeydown to work) ---

        const toggleChat = () => {
            const chatWindow = document.getElementById('chat-window');
            if (!chatWindow) return; // Safety check

            if (chatWindow.style.display === 'none' || chatWindow.style.display === '') {
                chatWindow.style.display = 'flex';
                // Small delay to allow display:flex to apply before transition
                requestAnimationFrame(() => {
                    chatWindow.classList.remove('scale-95', 'opacity-0');
                    chatWindow.classList.add('scale-100', 'opacity-100');
                });
            } else {
                chatWindow.classList.remove('scale-100', 'opacity-100');
                chatWindow.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    chatWindow.style.display = 'none';
                }, 300);
            }
        };

        const handleChatKey = (e) => {
            if (e.key === 'Enter') sendMessage();
        };

        const sendMessage = async () => {
            const input = document.getElementById('chat-input');
            const msgs = document.getElementById('chat-messages');

            // Safety checks
            if (!input || !msgs) return;

            const text = input.value.trim();
            if (!text) return;

            // 1. Add User Message
            msgs.innerHTML += `
                <div class="flex justify-end">
                    <div class="bg-cyan/20 text-white p-3 rounded-lg rounded-tr-none border border-cyan/30 max-w-[85%] text-sm">
                        ${text.replace(/</g, "&lt;").replace(/>/g, "&gt;")} <!-- Basic sanitization -->
                    </div>
                </div>`;

            input.value = '';
            msgs.scrollTop = msgs.scrollHeight;

            // 2. Add Loading State
            const loadingId = 'loading-' + Date.now();
            msgs.innerHTML += `
                <div id="${loadingId}" class="flex justify-start">
                    <div class="bg-white/5 text-gray-400 p-3 rounded-lg rounded-tl-none border border-white/5 text-xs font-mono flex items-center gap-2">
                        <span class="w-1.5 h-1.5 bg-cyan rounded-full animate-bounce"></span>
                        <span class="w-1.5 h-1.5 bg-cyan rounded-full animate-bounce delay-100"></span>
                        <span class="w-1.5 h-1.5 bg-cyan rounded-full animate-bounce delay-200"></span>
                    </div>
                </div>`;
            msgs.scrollTop = msgs.scrollHeight;

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text})
                });
                const data = await res.json();

                // Remove loading
                const loader = document.getElementById(loadingId);
                if(loader) loader.remove();

                // 3. PARSE MARKDOWN TO HTML
                // Check if 'marked' library is loaded
                let rawHtml;
                if (typeof marked !== 'undefined') {
                    rawHtml = marked.parse(data.response);
                } else {
                    rawHtml = data.response; // Fallback if marked is missing
                    console.warn('Marked.js library not found');
                }

                // 4. Add Bot Message
                msgs.innerHTML += `
                    <div class="flex justify-start">
                        <div class="bot-msg bg-white/5 text-gray-300 p-3 rounded-lg rounded-tl-none border border-white/5 max-w-[90%] text-sm leading-relaxed overflow-hidden">
                            ${rawHtml}
                        </div>
                    </div>`;

            } catch (err) {
                console.error(err);
                const loader = document.getElementById(loadingId);
                if(loader) loader.innerText = "Connection lost.";
            }

            msgs.scrollTop = msgs.scrollHeight;
        };

        // --- INITIALIZATION ON DOM LOAD (Prevents crashes if elements are missing) ---
        document.addEventListener('DOMContentLoaded', () => {

            // 1. Initialize Tilt (Safely)
            const tiltCards = document.querySelectorAll(".tilt-card");
            if (typeof VanillaTilt !== 'undefined' && tiltCards.length > 0) {
                VanillaTilt.init(tiltCards, {
                    max: 5,
                    speed: 400,
                    glare: true,
                    "max-glare": 0.2,
                    scale: 1.02
                });
            }

            // 2. Navbar Scroll Effect (Safely)
            const nav = document.getElementById('navbar');
            if (nav) {
                window.addEventListener('scroll', () => {
                    if(window.scrollY > 20) {
                        nav.classList.add('shadow-xl', 'bg-[#0f0b1e]/90');
                        nav.classList.remove('bg-transparent'); // Logic fix: Remove transparent
                    } else {
                        nav.classList.remove('shadow-xl', 'bg-[#0f0b1e]/90'); // Logic fix: Remove color
                        nav.classList.add('bg-transparent');    // Logic fix: Add transparent
                    }
                });
            }
        });
    </script>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
</body>
</html>
