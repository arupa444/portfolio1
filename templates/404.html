{% extends "base.html" %}

{% block content %}
<div class="h-screen flex flex-col items-center justify-center text-center px-4 relative overflow-hidden">
    <!-- Background Glitch Effect -->
    <div class="absolute inset-0 bg-bgDark z-0"></div>
    <h1 class="text-9xl font-bold text-white/5 z-10 select-none">404</h1>

    <div class="z-20 space-y-6">
        <h2 class="text-4xl font-bold text-white">System Error: <span class="text-primary">Path Not Found</span></h2>
        <p class="text-gray-400 max-w-md mx-auto">
            The requested neural pathway does not exist. The link might be broken, or the page has been deprioritized by the garbage collector.
        </p>
        <a href="/" class="inline-block px-8 py-3 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition-all">
            Return to Base
        </a>
    </div>
</div>
{% endblock %}
